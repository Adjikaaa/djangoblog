{% extends 'main/base.html' %}
{% load static %}
<!DOCTYPE html>
<html>

<div class="body_bg layout_padding">
    <section class="service_section ">
        {% block content %}
            {% if post.published_date %}
                <div>
                    {{ post.published_date }}
                </div>
            {% endif %}
            <h4>{{ post.title }}</h4>
            <p>{{ post.text|linebreaksbr }}</p>

        {% endblock %}
</div>
</html>
